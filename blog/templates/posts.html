{% extends 'layout.html'%}

{% block content %}

<div class="row">
<h1>Blog!</h1>
{% for publicacion in publicaciones %}
    <div class="col-md-4">
            <div class="card">
                <img src="{{publicacion.imagen.url}}" alt="{{publicacion.titulo}}" class="card-img-top" style="max-width: 410px; max-height: 200px;">
                <div class="card-body">
                    <a href="{% url 'blog:post_detail' publicacion.id %}" class="btn btn-primary btn-sm">{{publicacion.titulo}}</a>
                    <h5 class="card-title mt-2">{{publicacion.titulo}}</h5>
                    <p class="card-text">{{publicacion.descripcion|striptags|truncatechars:100}}</p>
                    <p class="card-text"><small class="text-body-secondary">{{publicacion.date|date:'d M Y'}}</small></p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

{% endblock %}
