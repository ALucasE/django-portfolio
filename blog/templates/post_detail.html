{% extends 'layout.html'%}
{% block content %}
<div class="mx-1">
    <h2>{{publicacion.titulo}}</h2>
    <h3 class="my-2 h5 text-muted">{{publicacion.date|date:'d M Y'}}</h3>
    <img src="{{publicacion.imagen.url}}" alt="{{publicacion.titulo}}" class="img-fluid">
    <p class="my-3">{{publicacion.descripcion|safe}}</p>
</div>

{% endblock %}
